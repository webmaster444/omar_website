<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Automation Picture</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="content">
        <div id="button_wrapper">
            <div data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="checkbox" autocomplete="off" id="picBtn"> Picture
                </label>
            </div>

            <div data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off" id="linesBtn"> Lines
                </label>
            </div>

            <div data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off" id="redBtn"> Red
                </label>
            </div>
            <div data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off" id="blackBtn"> Black
                </label>
            </div>
            <div data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off" id="blueBtn"> Blue
                </label>
            </div>

            <div data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off" id="yellowBtn"> Yellow
                </label>
            </div>

            <div>
                <button type="button" class="btn btn-primary" id="rotateLeft" aria-pressed="false" autocomplete="off">
                    Rotate Left
                </button>

                <button type="button" class="btn btn-primary" id="rotateRight" aria-pressed="false" autocomplete="off">
                    Rotate Right
                </button>
            </div>
        </div>

        <div id="imgs_wrapper">
            <img src="assets/img/lines-01.png" id="line_img" />
            <img src="assets/img/blue-01.png" id="blue_img" />
            <img src="assets/img/black-01.png" id="black_img" />
            <img src="assets/img/red-01.png" id="red_img" />
            <img src="assets/img/yellow-01.png" id="yellow_img" />
            <div class="clearfix"></div>
        </div>
    </div>
    <script src="assets/js/jqueryrotate.js" type="text/javascript"></script>
    <script src='assets/js/custom.js' type="text/javascript"></script>
</body>

</html>
